<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row class="toolbar">
    <button (click)="homepage()"> Shout Out </button>
    <span class="spacer"></span>
    <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">Dark Theme</mat-slide-toggle>
    <button mat-icon-button [matMenuTriggerFor]="menu" [disabled]="!status">
      <mat-icon  class="icon"> account_circle </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item color="accent" (click)="profilepage()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item color="accent" (click)="rate()">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Rate</span>
      </button>
      <button mat-menu-item color="accent" (click)="logout()">
        <mat-icon>meeting_room</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
