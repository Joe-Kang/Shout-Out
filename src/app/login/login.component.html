<mat-card class="login-container" [@upDown]="show ? 'down' : 'up'">
  <div fxLayout="column">
    <div fxFlex></div>
      <mat-form-field fxFlex>
          <input matInput placeholder="Username" [(ngModel)]="user.username" required>
          <mat-error>
            Username required
          </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" (keyup.enter)="login()" required>
        <mat-error>
          Password required
        </mat-error>
      </mat-form-field>
  </div>
  <div fxLayout="row">
    <button (click)="register()" mat-button color="accent" fxFlex>Register</button>
    <div fxFlex></div>
    <button (click)="login()" mat-button color="primary" [disabled]="!user.username || !user.password" fxFlex>Login</button>
  </div>

</mat-card>
