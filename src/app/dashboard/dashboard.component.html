<mat-card class="dashboard">
  <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z10">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let team"> {{team.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let team" (click)="goTeam(team.id)" class="teamName"> {{team.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="helpful">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Helpful </mat-header-cell>
      <mat-cell *matCellDef="let team"> {{team.aveHelpful.toFixed(2)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="responsive">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Responsive </mat-header-cell>
      <mat-cell *matCellDef="let team"> {{team.aveResponsive.toFixed(2)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="friendly">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Thankful </mat-header-cell>
      <mat-cell *matCellDef="let team"> {{team.aveFriendly.toFixed(2)}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>

</mat-card>
